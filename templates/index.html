<!DOCTYPE html>
<html lang="en">
<head>
  <title>Get Last 10 Matches Stats</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
    }
    
    .container {
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #428bca;
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
    }

    .form-group label {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .btn-default {
      background-color: #428bca;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 4px;
      border: none;
    }

    .btn-default:hover {
      background-color: #3071a9;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Get Stats for Last 10 Matches</h2>
  <form action="/getstats" method="post">
    <div class="form-group">
      <label for="url">ESPNCricinfo URL:</label>
      <input type="text" name="url" id="url" class="form-control" placeholder="Enter the URL">
    </div>
    <div class="form-group">
      <label for="type">Match Type:</label>
      <input type="text" name="type" id="type" class="form-control" placeholder="Enter the match type (e.g., ODI, T20)">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
