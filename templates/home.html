<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/addmatch">AddMatch</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>
<div class="container-fluid">
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">Add Match</div>
      <div class="panel-body">
        <form id="addplayer" action="/addmatch" method="POST">
          <div class="form-group">
            <label>TeamA</label>
            <input type="text" class="form-control" placeholder="Enter the teamA_name" name="teama">
          </div>
          <div class="form-group">
            <label>TeamB</label>
            <input type="text" class="form-control" placeholder="Enter the teamB_name" name="teamb">
          </div>
          <div class="col-md-offset-5">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
