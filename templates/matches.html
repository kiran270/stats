<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Matches</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Matches</h1>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Match Details</h2>
            <table class="table table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Match Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in html_files %}
                    <form action="/viewdetails" method="POST">
                        <tr>
                            <td>{{ file }}</td>
                            <td>
                                <input name="viewdetails_filename" id="viewdetails_filename" type="hidden" value="{{ file }}">
                                <button type="submit">View</button>
                            </td>
                        </tr>
                    </form>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
