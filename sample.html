<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hover Pop-up Example</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #0066cc;
            font-size: 18px;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .modal-header {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .modal-content {
            margin-top: 10px;
            font-size: 16px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Overlay for background blur */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<!-- The hyperlink that triggers the popup -->
<a href="#" id="hoverLink">Hover to Open Content</a>

<!-- The Modal Popup -->
<div id="popupModal" class="modal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <div class="modal-header">Content Title</div>
    <div class="modal-content" id="modalContent">
        <!-- Dynamic content will be loaded here -->
    </div>
</div>

<!-- Overlay for blur effect -->
<div id="modalOverlay" class="modal-overlay"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const hoverLink = document.getElementById('hoverLink');
        const popupModal = document.getElementById('popupModal');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeBtn');
        const modalContent = document.getElementById('modalContent');

        // Function to show the modal with content
        function showModal(content) {
            modalContent.innerHTML = content;
            popupModal.style.display = 'block';
            modalOverlay.style.display = 'block';
        }

        // Hide modal when clicking close button or outside the modal
        function closeModal() {
            popupModal.style.display = 'none';
            modalOverlay.style.display = 'none';
        }

        // Fetch content on hover and show modal
        hoverLink.addEventListener('mouseenter', function(event) {
            event.preventDefault();
            // Simulate fetching content (You can replace this with an AJAX call)
            const content = `
                <p>This is the content that appears in the popup when you hover over the link.</p>
                <p><strong>Here are some details:</strong> You can display any content like text, images, or HTML here.</p>
            `;
            showModal(content);
        });

        // Close the modal when clicking the close button or overlay
        closeBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);
    });
</script>

</body>
</html>
